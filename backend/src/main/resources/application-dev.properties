spring.application.name=book-my-movie-backend

server.port=8080

# H2 In-Memory Database (No installation required)
spring.datasource.url=jdbc:h2:mem:bookmymovies
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate - create tables automatically
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Defer data.sql execution until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging levels
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# --------- Razorpay CONFIG ----------
# Get your keys from https://dashboard.razorpay.com/app/keys
# Use TEST keys for development, LIVE keys for production
razorpay.key.id=rzp_test_YOUR_KEY_ID_HERE
razorpay.key.secret=YOUR_KEY_SECRET_HERE
