spring.application.name=book-my-movie-backend

server.port=8080

# H2 In-Memory Database (Development Mode - No MySQL needed)
spring.datasource.url=jdbc:h2:mem:bookmymovies
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JPA / Hibernate - create-drop will recreate schema on each start
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Initialize database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging levels
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# --------- Razorpay CONFIG ----------
# Get your keys from https://dashboard.razorpay.com/app/keys
# Use TEST keys for development, LIVE keys for production
razorpay.key.id=rzp_test_YOUR_KEY_ID_HERE
razorpay.key.secret=YOUR_KEY_SECRET_HERE
